<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image left">
        <img src="gift.jpeg" alt="gift" />
      </div>
      <div class="right">
        <div class="header">
          <h2>old phone giveaway</h2>
        </div>
        <div class="desc">
          <p>Giveaway</p>
        </div>
        <div class="content">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Reprehenderit molestiae cum libero atque ut voluptate qui
            consectetur aliquid incidunt voluptatem quos, dolore, non commodi
            quaerat aliquam eligendi, quisquam totam blanditiis.
          </p>
        </div>
        <div class="format-container">
          <div class="day">
            <div class="num">29</div>
            <div class="text">days</div>
          </div>
          <div class="hour">
            <div class="num">23</div>
            <div class="text">hours</div>
          </div>
          <div class="min">
            <div class="num">40</div>
            <div class="text">mins</div>
          </div>
          <div class="second">
            <div class="num">22</div>
            <div class="text">secs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
