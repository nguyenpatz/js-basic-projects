<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our <span>Revi</span>ews</h1>
        </div>
        <div class="main">
            <div class="main-image">
                <img src="" id="person-img" alt="avatar" >
            </div>
            <h4 id="name"></h4>
            <p id="job"></p>
            <p id="description"></p>
            <div class="main-btns">
                <button class="button left" id="left"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="button right" id="right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <button class="button surprise">Surprise Me</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
